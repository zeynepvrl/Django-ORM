{% extends 'layout.html' %}

{% block body %}
    {% load crispy_forms_tags %}
    <div class="col-md-6 offset-md-3">
        <h3>Makale Oluştur</h3>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{form.media }}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-danger">Yükle</button>
        </form>
    </div>
{% endblock %}
