{% extends 'layout.html' %}

{% block body %}
{% load crispy_forms_tags %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Kayıt ol</h3>
        <hr>
        <form method="POST">
            {% csrf_token %}         
            {{form| crispy}}               <!-- formun ekranda görünmesi için as_p , crispy kullanacağımız için artık yok-->
            <br>
            <button type="submit" class="btn btn-danger">Kayıt Ol</button>
        </form>
    </div>
  </div>
    

{% endblock %}
